<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Drawing board</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="control-panel">
    <div class="colors">
      <button value="red" class="color red"></button>
      <button value="green" class="color green"></button>
      <button value="blue" class="color blue"></button>
      <button value="yellow" class="color yellow"></button>
      <button value="orange" class="color orange"></button>
      <button value="pink" class="color pink"></button>
      <button value="purple" class="color purple"></button>
      <input id="color-picker" type="color">
    </div>
  </div>
  <script src="./script.js"></script>

</html>
