<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Drawing board</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="control_panel">

    <div class="container">
      <div class="modal bottom-arrow" id="pencil_modal">
        <ul class="tool-specs">
          <li>COLOR: <input id="color_picker" type="color"></li>
          <li>
            SIZE:
            <button id="pencil_size_decrement" class="btn" type="button">-</button>
            <p id="pencil_size">5</p>
            <button id="pencil_size_increment" class="btn" type="button">+</button>
          </li>
        </ul>
      </div>
      <img id="pencil" class="icon selected" src="./assets/pencil.png" alt="Pencil">
    </div>

    <div class="container">
      <div class="modal bottom-arrow" id="eraser_modal">
        <ul class="tool-specs">
          <li>
            SIZE:
            <button id="eraser_size_decrement" class="btn" type="button">-</button>
            <p id="eraser_size">10</p>
            <button id="eraser_size_increment" class="btn" type="button">+</button>
          </li>
          <li><button id="clear_all" type="button">CLEAR ALL</button></li>
        </ul>
      </div>
      <img id="eraser" class="icon" src="./assets/eraser.png" alt="Eraser">
    </div>
    <img class="icon" id="fill_color" src="./assets/fill.png" alt="Fill color">
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
